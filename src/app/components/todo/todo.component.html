<div class="todo-container">
  <app-loading *ngIf="loading$ | async"></app-loading>
  <h1>Lista de Tareas</h1>
  
  <div class="todo-layout">
    <div class="add-todo-panel">
      <h2>{{ editingTodo ? 'Editar Tarea' : 'Nueva Tarea' }}</h2>
      <form (ngSubmit)="editingTodo ? saveEdit() : addTodo()">
        <div class="form-group">
          <label for="title">Título</label>
          <input
            type="text"
            id="title"
            [ngModel]="editingTodo ? editingTodo.title : newTodo.title"
            (ngModelChange)="editingTodo ? editingTodo.title = $event : newTodo.title = $event"
            name="title"
            placeholder="Título de la tarea"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            [ngModel]="editingTodo ? editingTodo.description : newTodo.description"
            (ngModelChange)="editingTodo ? editingTodo.description = $event : newTodo.description = $event"
            name="description"
            placeholder="Descripción de la tarea"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="expirationDate">Fecha de Vencimiento</label>
          <input
            type="datetime-local"
            id="expirationDate"
            [ngModel]="editingTodo ? editingTodo.expirationDate : newTodo.expirationDate"
            (ngModelChange)="editingTodo ? editingTodo.expirationDate = $event : newTodo.expirationDate = $event"
            name="expirationDate"
          />
        </div>

        <div class="form-group">
          <label for="status">Estado</label>
          <select
            id="status"
            [ngModel]="editingTodo ? editingTodo.status : newTodo.status"
            (ngModelChange)="editingTodo ? editingTodo.status = $event : newTodo.status = $event"
            name="status"
          >
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Completada">Completada</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fas" [class.fa-save]="editingTodo" [class.fa-plus]="!editingTodo"></i>
            {{ editingTodo ? 'Guardar Cambios' : 'Agregar Tarea' }}
          </button>
          <button *ngIf="editingTodo" type="button" class="btn-secondary" (click)="cancelEdit()">
            <i class="fas fa-times"></i>
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <div class="todo-list-panel">
      <h2>Tareas</h2>
      <div class="todo-list">
        <div *ngFor="let todo of todos$ | async" class="todo-item" [class.completed]="todo.status === 'Completada'">
          <div class="todo-content">
            <h3>{{ todo.title }}</h3>
            <p>{{ todo.description }}</p>
            <div class="todo-details">
              <span class="todo-date">
                <i class="far fa-calendar-alt"></i>
                Vence: {{ todo.expirationDate | date:'short' }}
              </span>
              <span class="todo-status" [class]="todo.status.toLowerCase().replace(' ', '_')">
                <i class="fas" [class.fa-clock]="todo.status === 'Pendiente'" 
                   [class.fa-spinner]="todo.status === 'En Proceso'"
                   [class.fa-check-circle]="todo.status === 'Completada'"></i>
                {{ todo.status }}
              </span>
            </div>
          </div>
          <div class="todo-actions">
            <button class="btn-edit" (click)="editTodo(todo)" title="Editar tarea">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-delete" (click)="removeTodo(todo.id)" title="Eliminar tarea">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn-toggle" (click)="toggleTodo(todo.id)" [title]="todo.status === 'Completada' ? 'Marcar como pendiente' : 'Marcar como completada'">
              <i class="fas" [class.fa-check]="todo.status === 'Completada'" [class.fa-times]="todo.status !== 'Completada'"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
